<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="container">
    <div class="title">
    <h1>Friendly</h1>
      <h1>Tip Spilter</h1>
      </div>
      <!--hr is horizontal rule which give a horizontal line across the page  -->
      <hr>


          <div>
            <label for="">Total bill:</label>
            <input type="number"  id="totalbill">
          </div>
            <br>
          <div class="slidecontainer">
            <p>Tip:</p>
              <input type="range" min="1" max="20" value="1" class="slider" id="myRange">
                  <p> <span id="demo1"></span></p>

              <p>Split (Number of People)</p>
                <input type="range" min="1" max="20" value="1" class="slider" id="myRange1">
                <p> <span id="demo"></span></p>
          </div>

          <br>
          <hr>
          <div class="bill">
            <p>New Bill (per person): <span id="bill"></span></p>
          </div>
                  <br>
          <div class="amount">
            <p>Tip Amount (per person): <span id="tipPerPerson"></span></p>
          </div>
  </div>
















<script src="script.js"></script>
</body>
</html>
